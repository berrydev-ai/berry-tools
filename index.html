<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Berry Tools</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            border: "hsl(240 3.7% 15.9%)",
                            background: "hsl(240 10% 3.9%)",
                            foreground: "hsl(0 0% 98%)",
                        },
                    },
                },
            };
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

            * {
                font-family:
                    "Inter",
                    system-ui,
                    -apple-system,
                    sans-serif;
            }

            body {
                background-color: hsl(240 10% 3.9%);
                color: hsl(0 0% 98%);
            }

            .card {
                border-radius: 0.5rem;
                border: 1px solid hsl(240 3.7% 15.9%);
                background-color: hsl(240 10% 3.9%);
                transition: all 0.2s ease;
            }

            .card:hover {
                border-color: hsl(240 3.7% 25%);
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <header class="mb-12 text-center">
                <h1 class="text-4xl font-bold mb-4">Berry Tools</h1>
                <p class="text-gray-400">A collection of useful web tools</p>
            </header>

            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Bitmap Converter Tool -->
                <a href="bitmap-converter.html" class="card p-6 block no-underline">
                    <div class="mb-4">
                        <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold mb-2">LCD Bitmap Converter</h2>
                    <p class="text-gray-400 text-sm">Convert images to LCD bitmap format for embedded displays</p>
                </a>

                <!-- Placeholder for future tools -->
                <div class="card p-6 opacity-50 cursor-not-allowed">
                    <div class="mb-4">
                        <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold mb-2">More tools coming soon</h2>
                    <p class="text-gray-400 text-sm">Stay tuned for additional utilities</p>
                </div>
            </div>

            <footer class="mt-12 text-center text-gray-500 text-sm">
                <p>Built with d | <a href="https://github.com/berrydev-ai/berry-tools" class="text-blue-500 hover:underline">View on GitHub</a></p>
            </footer>
        </div>
    </body>
</html>
